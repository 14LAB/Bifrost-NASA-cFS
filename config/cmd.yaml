- !Command
  name: CFS_CFE_EVS_SET_EVENT_FORMAT_MODE
  opcode: 0x1801
  type: command
  subsystem: CFS
  desc: This command sets the event format mode to the command specified value. The
    event format mode may be either short or long. A short event format detaches the
    Event Data from the event message and only includes the following information
    in the event packet; Processor ID, Application ID, Event ID, and Event Type. Refer
    to section 5.3.3.4 for a description of the Event Service event packet contents.
    Event Data is defined to be data describing an Event that is supplied to the cFE
    Event Service. ASCII text strings are used as the primary format for Event Data
    because heritage ground systems use string compares as the basis for their automated
    alert systems. Two systems, ANSR and SERS were looked at for interface definitions.
    The short event format is used to accommodate experiences with limited telemetry
    bandwidth. The long event format includes all event information included within
    the short format along with the Event Data.
  arguments:
  - !Fixed
    name: CCSDS_SEQUENCE
    desc: CCSDS Packet Sequence Control
    units: null
    type: MSB_U16
    value: 0xC000
  - !Fixed
    name: CCSDS_LENGTH
    desc: CCSDS Packet Data Length
    units: null
    type: MSB_U16
    value: 3
  - !Fixed
    name: CCSDS_CHECKSUM
    desc: CCSDS Command Checksum
    units: null
    type: U8
    value: 0
  - !Fixed
    name: CCSDS_FC
    desc: CCSDS Command Function Code
    units: null
    type: U8
    value: 4
  - !Fixed
    name: MODE
    desc: Mode to use in the command.
    units: null
    type: U8
    value: 0
  - !Fixed
    name: SPARE
    desc: Pad to even byte.
    units: null
