    of the entries in the specified directory. Since the packet will likely hold fewer
    entries than will be possible in a directory, the command also provides an index
    argument to define which entry in the directory is the first entry reported in
    the telemetry packet. After reading the directory list and skipping entries until
    reaching the index of the first entry reported, the remaining entries in the packet
