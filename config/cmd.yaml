- !Command
  name: CFS_CFE_TIME_SET_STATE
  opcode: 0x1805
  type: command
  subsystem: CFS
  desc: This command indirectly affects the Time Service on-board determination of
    clock state. Clock state is a combination of factors, most significantly whether
    the spacecraft time has been accurately set, and whether Time Service is operating
    in FLYWHEEL mode.   This command may be used to notify the Time Server that spacecraft
    time is now correct, or that time is no longer correct. This information will
    be distributed to Time Clients, and in turn, to any interested sub-systems.   Also,
    this command may be used to force a Time Server or Time Client into FLYWHEEL mode.
    Use of FLYWHEEL mode is mainly for debug purposes although in extreme circumstances,
    it may be of value to force Time Service not to rely on normal time updates. Note
    that when commanded into FLYWHEEL mode, the Time Service will remain so until
    receipt of another set state command setting the state into a mode other than
    FLYWHEEL.   Note also that setting the clock state to VALID or INVALID on a Time
    Client that is currently getting time updates from the Time Server will have very
    limited effect. As soon as the Time Client receives the next time update, the
    VALID/INVALID selection will be set to that of the Time Server. However, setting
    a Time Client to FLYWHEEL cannot be overridden by the Time Server since the Time
    Client will ignore time updates from the Time Server while in FLYWHEEL mode.
  arguments:
  - !Fixed
    name: CCSDS_SEQUENCE
    desc: CCSDS Packet Sequence Control
    units: null
    type: MSB_U16
    value: 0xC000
  - !Fixed
    name: CCSDS_LENGTH
    desc: CCSDS Packet Data Length
    units: null
    type: MSB_U16
    value: 3
  - !Fixed
    name: CCSDS_CHECKSUM
    desc: CCSDS Command Checksum
    units: null
    type: U8
    value: 0
  - !Fixed
    name: CCSDS_FC
    desc: CCSDS Command Function Code
    units: null
    type: U8
    value: 4
  - !Fixed
    name: CLOCKSTATE
    desc: CFE_TIME_INVALID=Spacecraft time has not been accurately set, CFE_TIME_VALID=Spacecraft
      clock has been accurately set, CFE_TIME_FLYWHEEL=Force into FLYWHEEL mode
    units: null
    type: integer
    value: 0

