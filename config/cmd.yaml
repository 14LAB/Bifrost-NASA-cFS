- !Command
  name: CFS_CFE_TIME_ADD_1HZADJ
  opcode: 0x1805
  type: command
  subsystem: CFS
  desc: This command has been updated to take actual sub-seconds (1/2^32 seconds)
    rather than micro-seconds as an input argument. This change occurred after the
    determination was made that one micro-second is too large an increment for a constant
    1Hz adjustment.   This command continuously adjusts the Spacecraft Time Correlation
    Factor (STCF) every second, by adding the specified value. The adjustment to the
    STCF is applied in the Time Service local 1Hz interrupt handler. As the local
    1Hz interrupt is not synchronized to the tone signal, one cannot say when the
    adjustment will occur, other than once a second, at about the same time relative
    to the tone.   There was some debate about whether the maximum 1Hz clock drift
    correction factor would ever need to exceed some small fraction of a second. But,
    the decision was made to provide the capability to make 1Hz adjustments greater
    than one second and leave it to the ground system to provide mission specific
    limits.
  arguments:
  - !Fixed
    name: CCSDS_SEQUENCE
    desc: CCSDS Packet Sequence Control
    units: null
    type: MSB_U16
    value: 0xC000
  - !Fixed
    name: CCSDS_LENGTH
    desc: CCSDS Packet Data Length
    units: null
    type: MSB_U16
    value: 9
  - !Fixed
    name: CCSDS_CHECKSUM
    desc: CCSDS Command Checksum
    units: null
    type: U8
    value: 0
  - !Fixed
    name: CCSDS_FC
    desc: CCSDS Command Function Code
    units: null
    type: U8
    value: 13
  - !Fixed
    name: SECONDS
    desc: None
    units: null
    type: MSB_U32
    value: 0
  - !Fixed
    name: SUBSECONDS
    desc: None
    units: null
    type: MSB_U32
    value: 0

