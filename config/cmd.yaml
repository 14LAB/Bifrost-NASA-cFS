- !Command
  name: CFS_CFE_TIME_SET_TIME
  opcode: 0x1805
  type: command
  subsystem: CFS
  desc: This command sets the spacecraft clock to a new value, regardless of the current
    setting (time jam). The new time value represents the desired offset from the
    mission-defined time epoch and takes effect immediately upon execution of this
    command. Time Service will calculate a new STCF value based on the current MET
    and the desired new time using one of the following;    If Time Service is configured
    to compute current time as TAI   STCF = (new time) - (current MET)  (current time)
