- !Packet
  name: SC_HKTLM
  desc: Housekeeping Packet Structure
  subsystem: SC
  opcode: 170
  fields:
  - !Field
    name: ATSNUMBER
    desc: current ATS number 1 = ATS A, 2 = ATS B
    type: U8
    units: null
    mask: null
  - !Field
    name: ATPSTATE
    desc: 'current ATP state valid values are: 2 = IDLE, 5 = EXECUTING'
    type: U8
    units: null
    mask: null
  - !Field
    name: CONTINUEATSONFAILUREFLAG
    desc: In the event of ATS execution failure (ats command fails checksum) , the
      ATS execution will continue if this flag is set to TRUE and will stop if this
      flag is set to FALSE.
    type: U8
    units: null
    mask: null
  - !Field
    name: CMDERRCTR
    desc: Counts Request Errors.
    type: U8
    units: null
    mask: null
  - !Field
    name: CMDCTR
    desc: Counts Ground Requests.
    type: U8
    units: null
    mask: null
  - !Field
    name: PADDING8
    desc: ''
    type: U8
    units: null
    mask: null
  - !Field
    name: SWITCHPENDFLAG
    desc: is an ats switch pending? 0 = NO, 1 = YES This means that the ATS switch
      is waiting until a safe time
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: NUMRTSACTIVE
    desc: number of RTSs currently active
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: RTSNUMBER
    desc: next RTS number
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: RTSACTIVECTR
    desc: Increments when an RTS is started without error.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: RTSACTIVEERRCTR
    desc: Increments when an attempt to start an RTS fails.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: ATSCMDCTR
    desc: Total ATS cmd cnter counts commands sent by the ATS.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: ATSCMDERRCTR
    desc: Total ATS cmd Error ctr command errors in the ATS.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: RTSCMDCTR
    desc: Counts TOTAL rts cmds that were sent out from ALL active RTSs.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: RTSCMDERRCTR
    desc: Counts TOTAL number of errs from ALL RTSs that are active.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: LASTATSERRSEQ
    desc: 'Last ATS Errant Sequence Num Values: 1 or 2.'
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: LASTATSERRCMD
    desc: Last ATS Errant Command Num.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: LASTRTSERRSEQ
    desc: Last RTS Errant Sequence Num.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: LASTRTSERRCMD
    desc: The OFFSET in the RTS buffer of the command that had an error It will be
      a WORD value i.e. 1st command had an error, this value would be 0, if the 2nd
      command started at int8 10 in the buffer, this value would be 5.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: APPENDCMDARG
    desc: ATS selection argument from most recent Append ATS command.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: APPENDENTRYCOUNT
    desc: Number of cmd entries in current Append ATS table.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: APPENDBYTECOUNT
    desc: Size of cmd entries in current Append ATS table.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: APPENDLOADCOUNT
    desc: Total number of Append ATS table loads.
    type: MSB_U16
    units: null
    mask: null
  - !Field
    name: ATPCMDNUMBER
    desc: current command number
    type: MSB_U32
    units: null
    mask: null
  - !Field
    name: ATPFREEBYTES
    desc: Free Bytes in each ATS.
    type: MSB_U32[8]
    units: null
    mask: null
  - !Field
    name: NEXTRTSTIME
    desc: next RTS cmd Absolute Time
    type: MSB_U32
    units: null
    mask: null
  - !Field
    name: NEXTATSTIME
    desc: Next ATS Command Time (seconds).
    type: MSB_U32
    units: null
    mask: null
  - !Field
    name: RTSEXECUTINGSTATUS
    desc: 'RTS executing status bit map where each uint16 represents 16 RTS numbers.
      Note: array index numbers and bit numbers use base zero indexing, but RTS numbers
      use base one indexing. Thus, the LSB (bit zero) of uint16 array index zero represents
      RTS number 1, and bit one of uint16 array index zero represents RTS number 2,
      etc. If an RTS is IDLE, then the corresponding bit is zero. If an RTS is EXECUTING,
      then the corresponding bit is one.'
    type: MSB_U16[10]
    units: null
    mask: null
  - !Field
    name: RTSDISABLEDSTATUS
    desc: 'RTS disabled status bit map where each uint16 represents 16 RTS numbers.
      Note: array index numbers and bit numbers use base zero indexing, but RTS numbers
      use base one indexing. Thus, the LSB (bit zero) of uint16 array index zero represents
      RTS number 1, and bit one of uint16 array index zero represents RTS number 2,
      etc. If an RTS is ENABLED, then the corresponding bit is zero. If an RTS is
      DISABLED, then the corresponding bit is one.'
    type: MSB_U16[10]
    units: null
    mask: null

